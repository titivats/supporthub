<!doctype html>
<meta charset="utf-8">
<title>Create User â€” SupportHub</title>
<style>
  :root{ --bg:#f6f7fb; --card:#ffffff; --line:#e7e7ee; --primary:#2563eb }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:system-ui,Segoe UI,Arial}
  .wrap{max-width:720px;margin:50px auto;padding:0 16px}
  h1{font-size:22px;margin:0 0 12px}
  .card{background:#fff;border:1px solid var(--line);border-radius:16px}
  .head{padding:14px 16px;text-align:left;font-weight:700;border-bottom:1px solid var(--line)}
  .body{padding:16px}
  label{font-size:12px;color:#374151;display:block;margin-bottom:6px}
  input,select{width:100%;padding:10px;border:1px solid #d7d9e0;border-radius:10px;margin-bottom:10px}
  .btn{display:inline-flex;justify-content:center;align-items:center;width:100%;padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:#2563eb;color:#fff;cursor:pointer}
  .err{color:#dc2626;margin-top:8px}
</style>

<div class="wrap">
  <h1>Create User</h1>
  <div class="card">
    <div class="head">Add User</div>
    <div class="body">
      <form method="post" action="/signup">
        <label>Username</label>
        <input name="username" required>
        <label>Password</label>
        <input name="password" type="password" required>
        <label>role</label>
        <select name="role" required>
          <option>Operator</option>
          <option>Technician</option>
          <option>Engineer</option>
        </select>
        <button class="btn" type="submit">Create</button>
      </form>
      {% if error %}<div class="err">{{ error }}</div>{% endif %}
    </div>
  </div>
</div>
