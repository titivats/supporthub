<!doctype html>
<meta charset="utf-8">
<title>Welcome To ME Website For Request Technician Support</title>
<style>
  :root{ --bg:#f6f7fb; --card:#ffffff; --line:#e7e7ee; --primary:#2563eb }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:system-ui,Segoe UI,Arial}
  .wrap{max-width:720px;margin:50px auto;padding:0 16px;text-align:center}
  h1{font-size:22px;margin:0 0 4px}
  .sub{color:#6b7280;font-size:12px;margin-bottom:18px}
  .card{background:#fff;border:1px solid var(--line);border-radius:16px;margin:0 auto;max-width:520px}
  .head{padding:14px 16px;text-align:left;font-weight:700;border-bottom:1px solid var(--line)}
  .body{padding:16px}
  label{font-size:12px;color:#374151;display:block;margin-bottom:6px;text-align:left}
  input{width:100%;padding:10px;border:1px solid #d7d9e0;border-radius:10px;margin-bottom:10px}
  .btn,a.btn{display:inline-flex;justify-content:center;align-items:center;width:100%;padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:#fff;text-decoration:none;color:#111;cursor:pointer}

  /* ✅ ปรับเฉพาะปุ่ม Sign in */
  .btn.primary {
    background:var(--primary);
    color:#fff;
    border-color:#1f5fe6;
    margin-bottom:8px;
    font-size:14px;    /* ขนาดตัวอักษรใหม่ */
    font-weight:500;
  }

  /* ✅ ปรับเฉพาะปุ่ม Add User */
  a.btn {
    font-size:14px;    /* ขนาดตัวอักษรใหม่ */
    font-weight:500;
  }

  .err{color:#dc2626;margin-top:8px}
  .ok{color:#059669;margin-top:8px}
</style>

<div class="wrap">
  <h1>Welcome To ME Website For Request Technician Support</h1>
  <div class="sub">กรุณาเข้าสู่ระบบ หรือคลิกปุ่มด้านล่างเพื่อสร้างผู้ใช้</div>

  <div class="card">
    <div class="head">Login</div>
    <div class="body">
      <form action="/login" method="post">
        <label>Username</label>
        <input name="username" placeholder="Username">
        <label>Password</label>
        <input name="password" type="password" placeholder="Password">
        <button class="btn primary" type="submit">Sign in</button>
      </form>
      <a class="btn" href="/signup">Add User</a>

      {% if error %}<div class="err">{{ error }}</div>{% endif %}
      {% if created %}<div class="ok">สร้างผู้ใช้สำเร็จ กรุณาเข้าสู่ระบบ</div>{% endif %}
    </div>
  </div>
</div>
